name: chatme
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.21.0
  firebase_analytics: ^10.6.3
  firebase_auth: ^4.12.1
  firebase_storage: ^11.4.1
  cloud_firestore: ^4.12.2
  go_router: ^12.1.0
  riverpod: ^2.4.6
  flutter_riverpod: ^2.4.6
  riverpod_annotation: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.6
  build_runner: ^2.4.6
  custom_lint: ^0.5.6
  riverpod_lint: ^2.3.4

flutter:
  uses-material-design: true

  fonts:
    - family: PlusJakarta
      fonts:
        - asset: assets/fonts/PlusJakartaSans_Regular.ttf
        - asset: assets/fonts/PlusJakartaSans_Medium.ttf
        - asset: assets/fonts/PlusJakartaSans_Bold.ttf
